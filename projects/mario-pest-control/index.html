<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">

        <title>Mario Pest Control</title>
    </head>
    <body>

        <header>
            <nav>
                <!-- <ul>
                    <li></li>
                    <li></li>
                </ul> -->
            </nav>
            <h1>Mario Pest Control</h1>
        </header>

        <main>
            <div class="goombasDiv">
                <h2>Goomba</h2><span>5 Coins</span>
                <img src="https://vignette.wikia.nocookie.net/fantendo/images/4/4e/Goomba.png/revision/latest?cb=20160623150623" alt="" height="200px">
                <input type="text" name="baddies" id="goombaInput">
            </div>

            <div class="bombsDiv">
                <h2>Bob-ombs</h2><span>7 Coins</span>
                <img src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" alt="" height="200px">
                <input type="text" name="baddies" value="" id="bombInput">
            </div>

            <div class="cheepsDiv">
                <h2>Cheep-cheeps</h2><span>11 Coins</span>
                <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png" alt="" height="200px">
                <input type="text" name="baddies" value="" id="cheepsInput">
            </div>

            <div class="">
                <input type="submit" id="totalSub">
            </div>

            <div class="">
                <div id="totalCost"></div>
            </div>

        </main>

        <footer>
            <p>Mario Email</p>
            <a href="#">www.Mario-Pest-Control.com</a>
            <p>Mario's address</p>
        </footer>


        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
