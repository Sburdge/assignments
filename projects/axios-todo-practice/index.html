<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>

    <div class="appContainer">
        <form class="inputContainer">
            <input name="todoTitle" type="text" id="userInput" placeholder="New Todo" required/>
            <input type="number" id="userPrice" placeholder="Price">
            <input type="text" id="userDescription" placeholder="Description">
            <input type="text" id="userImage" placeholder="Image Url - https://">
            <input type="submit" id="btn">
        </form>
        <br/>

        <form class="deleteContainer">
            <input type="text" id="del" placeholder="Input Id of Todo you want to delete">
            <button type="submit" id="btn2">Delete</button>
        </form>

        <div class="titleBox">
            <h1>Morty's Todo List</h1>
        </div>

        <div class="listContainer">
            <ul id="list">

            </ul>
        </div>
    </div>

    <div class="footer">

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
