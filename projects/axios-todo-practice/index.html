<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>

    <div class="appContainer">
        <div class="inputContainer">
            <input type="text" id="userInput" placeholder="New Todo">
            <input type="number" id="userPrice" placeholder="Price">
            <input type="text" id="userDescription" placeholder="Description">
            <button type="submit" id="btn">Submit New Todo</button>
        </div>

        <div class="titleBox">
            <h1>My Todo List</h1>
        </div>

        <div class="listContainer">
            <ul id="list">

            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
